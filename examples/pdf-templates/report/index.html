<!DOCTYPE html>   
<html>
	<body> 
		<div id="container">
			<div id="content">
				<div class="mainChart">
				<h2>Total Sales</h2>
				<div class="clearFix"></div>
				<div id="totalSales">
					<div class="col">
					<span class="progressTitle">Credit Sales</span>
					<h3>{{ sales.CreditSales }}</h3>
					</div>
					<div class="col">
					<span class="progressTitle">Channel Sales</span>
					<h3>{{ sales.ChannelSales }}</h3>
					</div>
					<div class="col">
					<span class="progressTitle">Direct Sales</span>
					<h3>{{ sales.DirectSales }}</h3>
					</div>
				</div>

				<table>
					<tr>
					<th>November Sales</th>
					<th>Quantity</th>
					<th>Total</th>
					</tr>
					{% for item in novemberSales.lines %}
					<tr>
					<td>{{ item.novemberSales }}</td>
					<td>{{ item.quantity }}</td>
					<td>{{ item.total }}</td>
					</tr>
					{% endfor %}
				</table>
				</div>
			</div>
		</div>
	</body>
</html>
